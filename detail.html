<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Detail</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        const selectedItem = localStorage.getItem('selectedItem');
        const selectedItemImageSrc = localStorage.getItem('selectedItemImageSrc');
        
        function createList(items, stepItems) {
            const ul = document.createElement('ul');
            const ul_1 = document.createElement('ul');

            items.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                ul.appendChild(li);
            });

            stepItems.forEach(item =>{
                const li = document.createElement('li');
                // li.textContent = item;
                li.innerHTML = item;
                ul_1.appendChild(li);
            });

            const listContainer = document.getElementById('listContainer');
            const stepListContainer = document.getElementById('stepListContainer');
            // listContainer.innerHTML = '';
            listContainer.appendChild(ul);
            stepListContainer.appendChild(ul_1);
        }

        
    </script>
    <style>
        @font-face {
            font-family: 'Dunkin';
            src: url(./fonts/Dunkin.otf) format('OpenType'); 
        }

        h1 {
            font-family: 'Dunkin';
        }
        p {
            font-family: 'Dunkin';
        }
        li {
            font-family: 'Dunkin';
        }
        h2 {
            font-family: 'Dunkin';
        }

        body {
            margin: 0;
            background: #F5F5DC;
        }

        .header {
            display: flex;
            max-height: 110px;
            color: black;
            text-decoration: none;
            background: #f8f8ae;
        }

        .header:visited {
            color: black;
        }

        .header img {
            margin: 10px;
            width: 10vh;
            pointer-events: none;
            user-select: none;
        }

        .header-name p {
            margin : 0;
        }

        .header-name h1{
            margin-block-end: 0;
        }

        .heading {
            display: flex;
            flex-direction: column;
            margin-top: 30px;
            align-items: center;
        }

        .heading img {
            width: 200px;
        }

        .heading h1 {
            font-size: x-large;
        }

        #listContainer h2{
            padding-left: 30px;
            margin-bottom: 0px;
        }

        #listContainer ul {
            margin-top: 15px;
        }

        #stepListContainer h2{
            padding-left: 30px;
            margin-bottom: 0px;
        }

        #stepListContainer ul {
            margin-top: 15px;
        }
        
    </style>
</head>
<body>
    <a href="./index.html" class="header">
        <img src="./images/logo.png" alt="logo image">
        <div class="header-name">
            <h1>KIYO</h1>
            <p>a tea for your soul</p>
        </div>
    </a>

    <div class="heading">
        <img id="itemImage" src="" alt="Selected Item Image">
        <h1 id="itemHeading">
            Item Name Placeholder
        </h1>
    </div>

    <div id="listContainer">
        <h2>Manfaat Kesehatan : </h2>
    </div>

    <div id="stepListContainer">
        <h2>Cara Penyeduhan : </h2>
    </div>

    <script>

        if (selectedItem === 'French Earl Grey') {
            const frenchEarlGreyList = [
                'meredakan gejala maagh & gerd',
                'meningkatkan daya tahan tubuh',
                'melawan radikal bebas',
                'mengurangi stress'

            ];
            const frenchEarlGreyStepList = [
                'Masukan 1 sdt racikan teh',
                'Larutkan dalam 150 ml<br>air panas (80Â°C)',
                'Seduh teh selama 3 menit'
            ]
            createList(frenchEarlGreyList, frenchEarlGreyStepList);
        } else if (selectedItem === 'Crimson Berry') {
            const crimsonBerryList = [
                'is red',
                'is berry'
            ];
            const crimsonBerryStepList = [

            ]
            createList(crimsonBerryList, crimsonBerryStepList);
        }

        const itemHeading = document.getElementById('itemHeading');
        itemHeading.textContent = selectedItem;

        const itemImage = document.getElementById('itemImage');
        itemImage.src = selectedItemImageSrc;

    </script>
</body>
</html>
