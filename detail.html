        // const selectedItemImageSrc = localStorage.getItem('selectedItemImageSrc').slice(0, -4) + 'hi' + localStorage.getItem('selectedItemImageSrc').slice(-4);
        const selectedItemImageSrc = localStorage.getItem('selectedItemImageSrc');
        
        function createList(items, stepItems, compositionList) {
            const ul = document.createElement('ul');
            const ul_1 = document.createElement('ul');
            const ul_2 = document.createElement('ul');

            items.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                ul.appendChild(li);
            });

            stepItems.forEach(item =>{
                const li = document.createElement('li');
                // li.textContent = item;
                li.innerHTML = item;
                ul_1.appendChild(li);
            });

            compositionList.forEach(item=>{
                const li = document.createElement('li');
                li.textContent = item;
                ul_2.appendChild(li);
            });

            const listContainer = document.getElementById('listContainer');
            const stepListContainer = document.getElementById('stepListContainer');
            const compositionListContainer = document.getElementById('compositionListContainer');
            // listContainer.innerHTML = '';
            listContainer.appendChild(ul);
            stepListContainer.appendChild(ul_1);
            compositionListContainer.appendChild(ul_2);
        }

        
    </script>
