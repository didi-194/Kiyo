<!DOCTYPE html>
<html>
<head>

    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

    <style>

        body {
            margin: 0;
            background: #F5F5DC;
        }

        .header {

        .header-name p {

        }

        .header-name h1{
            margin-block-end: 0;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-block: 20px;
            flex: 1;
            min-width: 0;
        }

        .logo {
            width: 100px;
            /* height: 11.38%; */
        }

        .logo-container p {
            margin: 10px;
        }

    <div class="header">
        <img src="./logo.png" alt="logo image">
        <div class="header-name">
            <h1>KIYO</h1>

    </div>
